type: custom:stack-in-card
cards:
  - type: custom:stack-in-card
    entity: light.family_room_lights
    cards:
      - type: custom:mushroom-template-card
        primary: Family room
        secondary: >-
          {{ '{0:.2f}'.format( ( states('sensor.family_room_temp')|float))}}Â°C |
          {{'{0:.0f}'.format((states('sensor.family_room_humidity') |float))}}%
        icon: mdi:sofa
        icon_color: |-
          {% if is_state(config.entity, 'on') %}
            {% if state_attr(config.entity,'rgb_color') != none %}
              {{state_attr(config.entity,'rgb_color')[0] * 0.5, state_attr(config.entity,'rgb_color')[1] * 0.5, state_attr(config.entity,'rgb_color')[2] * 0.5 }}
            {% else %}
              #694311
            {% endif %}
          {% else %}
            #ba03fc
          {% endif %}
        tap_action:
          action: navigate
          navigation_path: '#family'
        hold_action:
          action: call-service
          service: light.toggle
          target:
            entity_id:
              - light.family_room_lights
          data: {}
        double_tap_action:
          action: none
        fill_container: false
        entity: light.family_room_lights
        multiline_secondary: false
        badge_icon: ''
        badge_color: ''
        card_mod:
          style: |
            ha-card {
              padding-bottom: 0px !important;
            }
            mushroom-shape-icon {
              position: absolute;
              top: -57px;
              left: -40px;
            }
            mushroom-state-info {
              padding-left: 34px;
              z-index: 1;
            }
            :host {
              --mush-icon-size: 2.84em;
              --mush-icon-symbol-size: 1em
            }
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            entity: light.family_room_lights
            double_tap_action:
              action: none
            tap_action:
              action: none
            hold_action:
              action: none
            content: ''
            icon: |-
              {% if expand(states.light) 
                |selectattr('state', 'eq', 'on') 
                |selectattr('entity_id', 'in', area_entities('Family Room'))
                |rejectattr('entity_id', 'search', 'master')
                |map(attribute='entity_id')
                |list | count > 1
              %}
                mdi:lightbulb-multiple
              {% else %}
                mdi:lightbulb
              {% endif %}
            icon_color: |-
              {% if expand(states.light) 
                |selectattr('state', 'eq', 'on') 
                |selectattr('entity_id', 'in', area_entities('Family Room'))
                |rejectattr('entity_id', 'search', 'master')
                |map(attribute='entity_id')
                |list | count > 0 
              %}
                {% if state_attr(config.entity,'rgb_color') != none %}
                  {{state_attr(config.entity,'rgb_color')[0] * 0.5, state_attr(config.entity,'rgb_color')[1] * 0.5, state_attr(config.entity,'rgb_color')[2] * 0.5 }}
                {% else %}
                  #694311
                {% endif %}
              {% else %}
                none
              {% endif %}
            card_mod:
              style: |
                ha-card {
                  {% if states(config.entity) == 'on' %}
                    {% if state_attr(config.entity,'rgb_color') != none %}
                      background-color: rgba{{(state_attr(config.entity,'rgb_color')[0] * 0.85, state_attr(config.entity,'rgb_color')[1] * 0.85, state_attr(config.entity,'rgb_color')[2] * 0.85) + (0.6,)}} !important;
                    {% else %}
                      background-color: rgba(105, 67, 17, 0.2) !important;
                    {% endif %}
                  {% else %}
                    background-color: rgba(var(--rgb-disabled), 0.2) !important;
                  {% endif %}
                  box-shadow: none !important;
                  border: none !important;
                  min-width: 0px !important;
                  width: 32px !important;
                  height: 32px !important;
                  justify-content: center;
                }
                ha-card::after {
                  content: '{{ expand(states.light) |selectattr('state', 'eq', 'on') |selectattr('entity_id', 'in', area_entities('Family Room')) |rejectattr('entity_id', 'search', 'master') |map(attribute='entity_id') |list | count }}';
                  position: absolute;
                  top: -11%;
                  right: -11%;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  width: 15px;
                  height: 15px;
                  font-size: 9px;
                  font-weight: 700;
                  {% if states(config.entity) == 'on' %}
                    {% if state_attr(config.entity,'rgb_color') != none %}
                      background-color: rgba{{(state_attr(config.entity,'rgb_color')[0] * 0.65, state_attr(config.entity,'rgb_color')[1] * 0.65, state_attr(config.entity,'rgb_color')[2] * 0.65) + (0.6,)}} !important;
                    {% else %}
                      background-color: rgba(105, 67, 17, 0.5) !important;
                    {% endif %}
                  {% else %}
                    background-color: rgba(var(--rgb-disabled), 0.5) !important;
                  {% endif %}
                  border-radius: 50%;
                }
          - type: template
            icon: mdi:monitor-dashboard
            icon_color: '#e85c10'
            content: ''
            double_tap_action:
              action: none
            tap_action:
              action: none
            hold_action:
              action: none
            card_mod:
              style: |
                ha-card {
                  {% if states('light.family_room_lights') == 'on' %}
                    background-color: rgba{{(state_attr('light.family_room_lights','rgb_color')[0] * 0.85, state_attr('light.family_room_lights','rgb_color')[1] * 0.85, state_attr('light.family_room_lights','rgb_color')[2] * 0.85) + (0.6,)}} !important;
                  {% else %}
                    background-color: rgba(var(--rgb-disabled), 0.2) !important;
                  {% endif %}
                  box-shadow: none !important;
                  border: none !important;
                  min-width: 0px !important;
                  width: 32px !important;
                  height: 32px !important;
                  justify-content: center;
                }
                ha-card::after {
                  content: '{{states('group.media_center') | round }}';
                  position: absolute;
                  top: -11%;
                  right: -11%;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  width: 15px;
                  height: 15px;
                  font-size: 9px;
                  font-weight: 700;
                  background: rgba(232, 92, 16, 0.5);
                  border-radius: 50%;
                }
          - type: template
            icon: mdi:door-open
            icon_color: '#ff6f00'
            content: ''
            double_tap_action:
              action: none
            tap_action:
              action: none
            hold_action:
              action: none
            card_mod:
              style: |
                ha-card {
                  {% if states('light.family_room_lights') == 'on' %}
                    background-color: rgba{{(state_attr('light.family_room_lights','rgb_color')[0] * 0.85, state_attr('light.family_room_lights','rgb_color')[1] * 0.85, state_attr('light.family_room_lights','rgb_color')[2] * 0.85) + (0.6,)}} !important;
                  {% else %}
                    background-color: rgba(var(--rgb-disabled), 0.2) !important;
                  {% endif %}
                  box-shadow: none !important;
                  border: none !important;
                  min-width: 0px !important;
                  width: 32px !important;
                  height: 32px !important;
                  justify-content: center;
                }
          - type: template
            icon: mdi:microsoft-xbox
            icon_color: white
            content: ''
            double_tap_action:
              action: none
            tap_action:
              action: none
            hold_action:
              action: none
            card_mod:
              style: |
                ha-card {
                  {% if states('light.family_room_lights') == 'on' %}
                    background-color: rgba{{(state_attr('light.family_room_lights','rgb_color')[0] * 0.85, state_attr('light.family_room_lights','rgb_color')[1] * 0.85, state_attr('light.family_room_lights','rgb_color')[2] * 0.85) + (0.6,)}} !important;
                  {% else %}
                    background-color: rgba(var(--rgb-disabled), 0.2) !important;
                  {% endif %}
                  box-shadow: none !important;
                  border: none !important;
                  min-width: 0px !important;
                  width: 32px !important;
                  height: 32px !important;
                  justify-content: center;
                }
                ha-card::after {
                  content: '{{states('media_player.xboxone') | round }}';
                  position: absolute;
                  top: -11%;
                  right: -11%;
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  width: 15px;
                  height: 15px;
                  font-size: 9px;
                  font-weight: 700;
                  background: rgba(232, 92, 16, 0.5);
                  border-radius: 50%;
                }
        alignment: end
        card_mod:
          style:
            .: |
              mushroom-template-chip:nth-child(1) {
                {% if states('light.family_room_lights') == 'off' %}
                  margin-right: 0px;
                  display: none !important;
                {% else %}
                  
                {% endif %}
              }
              mushroom-template-chip:nth-child(2) {
                {% if states('group.media_center') == 'off' %}
                  margin-right: 0px;
                  display: none;
                {% else %}
                  
                {% endif %}
              }
              mushroom-template-chip:nth-child(3) {
                {% if states('binary_sensor.front_door') == 'off' %}
                  margin-right: 0px;
                  display: none;
                {% else %}
                  
                {% endif %}
              }
              mushroom-template-chip:nth-child(4) {
                {% if states('media_player.xboxone') == 'off' %}
                  margin-right: 0px;
                  display: none;
                {% else %}
                  
                {% endif %}
              }
              ha-card {
                --chip-spacing: 3px;
                padding-right: 5px;
                padding-bottom: 2px;
                height: 35px;
              }
    card_mod:
      style: |
        ha-card { 
          {% if is_state(config.entity,'on') %}
            --primary-text-color: #1f1f1f !important;
            --secondary-text-color: #292929;
            background-color: rgba{{state_attr(config.entity,'rgb_color') + (1,)}}
          {% endif %};
        }
card_mod:
  style: |
    ha-card {
      --ha-card-border-width: 0;
    }
